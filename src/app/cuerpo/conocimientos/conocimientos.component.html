<button (click)="show=!show" type="button" class="elBoton btn btn-info"><b>Skills</b></button>
<div *ngIf="esAdmin">
<button (click)="mostrar=!mostrar" *ngIf="show" type="button" class="botonedicion btn btn-primary btn-sm"><i class="fa-solid fa-pen"> Editar / Nuevo</i></button>
</div>
    <button *ngIf="mostrar" (click)="mostrar=!mostrar; onCrear($event)" type="button" class="boton btn btn-success btn-sm"
    data-bs-toggle="modal" data-bs-target="#nuevoCo"><i class="fa-solid fa-plus"></i></button>

    <div class="container-fluid" *ngIf="show" id="">
        
            <div id="conocimientos" style="list-style: none;" *ngFor="let skill of skills; let i = index">
                <div *ngIf="mostrar" class="botoneliminar">
                    <button (click)="mostrar=!mostrar; onDelete(i , $event)" type="button"
                    class="col btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div><strong>{{skill.nombreCono}}</strong></div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.nivelCono}}%"></div>
                </div>
                <div><label for="">{{skill.nivelCono}}%</label></div>
            </div>
    </div>

  <div class="modal fade" id="nuevoCo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Skill</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="onSave($event)" >                
                <div class="m-2">
                    <label for="nombreCono" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" formControlName="nombreCono" required>
                </div>
                
                <div class="m-2">
                    <label for="nivelCono" class="form-label">Nivel</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="nivelCono" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button (click)="onSave($event)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
